        <main>
        <h1>Wikipedia Viewer</h1>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button style="margin-bottom: 14px;">I'm feeling lucky</button></a>
        <div class="spacing">
<input type="text" id="search" name="Wikipedia">
<input type="submit" id="clickme" value="Wikipedia Search">
        </div>
        <section>            
        </section>
        </main>
        <script>
         $(document).ready(function(){
          var input;
          $("#clickme").click(function(){
          input=document.getElementById("search").value;
          $.ajax({
            url:"https://en.wikipedia.org/w/api.php?",
            data: {action: "query",list: "search", srsearch:input,format:"json"},
            dataType: "jsonp",
            success:function(data){
            $("section").empty();
        for (var i=0;i<6;i++){
            var searchtitle=data.query.search[i].title;
            var searchsnippet=data.query.search[i].snippet;
            var titlearray=[];
            titlearray.push(searchtitle);
            str=searchtitle.replace(/\s+/g, '_');
            var href="https://en.wikipedia.org/wiki/"+str;     
            $("section").append("<div style='border: 1px solid; border-radius: 6px; background-color: #228B22;' class='spacing'><h2>"+searchtitle+"</h2><a  target='_blank' href="+href+">"+searchsnippet+"...</a></div>");
           }
       }
          });
          });
         });          
        </script>
       <script  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous">
        </script>
